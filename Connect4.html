<!DOCTYPE html>
<html>
<head>
  <title>Connect 4</title>
  <meta content="text/html; charset=utf-8"
        http-equiv="content-type">
  <link href="main.css"
        rel="stylesheet"
        type="text/css">
</head>
<body>
   <h1> Connect</h1><br>
   <!-- <h2 id = "instructions"> Instructions </h3> -->

   <button class="button"
         id = "instructions-button" 
         role="button"> Instructions </button>

   <div class="instructions-container">
      <p id = "instructions"> How to play: The aim of the game is to connect four matching colours in a row,
      horizontally, vertically or diagonally. First to four wins! </p></div>

   <div class = "game-options-container">
      <button class = "button" 
               role = "button" 
               id = "player-player-option-button">Human vs Human</button>

      <button class = "button" 
               role = "button" 
               id = "player-computer-option-button">Human vs Computer</button>
   </div>

   <div class="winner-display-container">
         <span id = "winner-display" class="winner"></span>
   </div>

   <div class = "players-container" id = "players-container">
      <div class = "player-one-container">
         <label for = "player-one-name" class="player-one" id="player-one-name-bar"> Player One</label><br>
         <!-- <span id = "player-one-name-bar" class="player-one-name-bar"></span> -->
         <input type = "text" id = "player-one-name-box" name = "player-one-name" value = "">
         <br><button class = "submit-button" 
                  role = "button" 
                  id = "submit-button-player-one">Submit</button>
      </div>

      <div class = "player-scores-box-container">
         <br><span id = "player-scores-box" class="player-scores-box"></span>
         <br><button class = "button" 
               role = "button" 
               id = "start-button">Start Game</button>
      </div>


      <div class = "player-two-container">
         <label for = "player-two-name" class="player-two" id="player-two-name-bar"> Player Two</label><br>
         <input type = "text" id = "player-two-name-box" name = "player-two-name" value = ""> 
         <br><button class = "submit-button" 
                  role = "button" 
                  id = "submit-button-player-two">Submit</button>
      </div>
   </div>
   
   <!-- <br> -->

   <div id="grid">
      <div class="row row-0"
            id="row-0">
         <div class="cell"
            id="row-0-column-0"></div>
         <div class="cell"
            id="row-0-column-1"></div>
         <div class="cell"
            id="row-0-column-2"></div>
         <div class="cell"
            id="row-0-column-3"></div>
         <div class="cell"
            id="row-0-column-4"></div>
         <div class="cell"
            id="row-0-column-5"></div>
         <div class="cell"
            id="row-0-column-6"></div>
      </div>

      <div class="row"
            id="row-1">
         <div class="cell"
            id="row-1-column-0"></div>
         <div class="cell"
            id="row-1-column-1"></div>
         <div class="cell"
            id="row-1-column-2"></div>
         <div class="cell"
            id="row-1-column-3"></div>
         <div class="cell"
            id="row-1-column-4"></div>
         <div class="cell"
            id="row-1-column-5"></div>
         <div class="cell"
            id="row-1-column-6"></div>
      </div>

      <div class="row"
            id="row-2">
         <div class="cell"
            id="row-2-column-0"></div>
         <div class="cell"
            id="row-2-column-1"></div>
         <div class="cell"
            id="row-2-column-2"></div>
         <div class="cell"
            id="row-2-column-3"></div>
         <div class="cell"
            id="row-2-column-4"></div>
         <div class="cell"
            id="row-2-column-5"></div>
         <div class="cell"
            id="row-2-column-6"></div>
      </div>

      <div class="row"
            id="row-3">
         <div class="cell"
            id="row-3-column-0"></div>
         <div class="cell"
            id="row-3-column-1"></div>
         <div class="cell"
            id="row-3-column-2"></div>
         <div class="cell"
            id="row-3-column-3"></div>
         <div class="cell"
            id="row-3-column-4"></div>
         <div class="cell"
            id="row-3-column-5"></div>
         <div class="cell"
            id="row-3-column-6"></div>
      </div>

      <div class="row"
            id="row-4">
         <div class="cell"
            id="row-4-column-0"></div>
         <div class="cell"
            id="row-4-column-1"></div>
         <div class="cell"
            id="row-4-column-2"></div>
         <div class="cell"
            id="row-4-column-3"></div>
         <div class="cell"
            id="row-4-column-4"></div>
         <div class="cell"
            id="row-4-column-5"></div>
         <div class="cell"
            id="row-4-column-6"></div>
      </div>

      <div class="row row-5"
            id="row-5">
         <div class="cell"
            id="row-5-column-0"></div>
         <div class="cell"
            id="row-5-column-1"></div>
         <div class="cell"
            id="row-5-column-2"></div>
         <div class="cell"
            id="row-5-column-3"></div>
         <div class="cell"

         <div class="cell"

         <div class="cell"
            id="row-5-column-6"></div>
      </div>
   </div>

   <!-- <button id="reset-button">Reset</button> -->
   <button class="reset-button" 
            role="button"
            id="reset-button">Reset Game</button>

   <button class="reset-button" 
            role="button"
            id="play-again-button">Play Again</button>


   <!-- <button id="reset-button" role="button">Reset</button> -->

</body>
</html>
